<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trent Schneider | Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <nav
      id="navBar"
      class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white"
    >
      <h2
        class="my-0 mr-md-auto font-weight-normal py-3 px-4 col-12 col-md-auto styleFont navh2 text-center"
      >
        Trent Schneider
      </h2>
      <nav class="my-2 my-md-0 mr-md-3">
        <a
          class="px-2 text-black-50 border-right"
          href="index.html"
          title="Go to About page."
          >Home</a
        >
        <a
          class="px-2 text-black-50 border-right"
          href="about.html"
          title="Go to About page."
          >About</a
        >
        <a
          class="px-2 text-black-50 border-right"
          href="portfolio.html"
          title="Go to Portfolio page."
          >Portfolio</a
        >
        <a
          class="px-2 text-black-50"
          href="contact.html"
          title="Go to Contact page."
          >Contact</a
        >
      </nav>
    </nav>
    <section class="bg-white homeBack h-100 TBBuffer">
      <div class="container noMarg col-12 h-100">
        <div class="row h-100">
          <section class="col-sm-12 bg-white cardCenter">
            <section class="card-body">
              <h4
                class="portTitle lowBorder contactCardHead font-weight-bold"
              >
                Contact
              </h4>

              <form>
                <div class="form-group">
                  <label for="userName" class="text-black-50">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder="John Smith"
                  />
                </div>
                <div class="form-group">
                  <label for="userEmail" class="text-black-50">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="userText" class="text-black-50">Message</label>
                  <textarea
                    class="form-control"
                    id="userText"
                    rows="5"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
              <section class="row">
                <div class="d-flex iconPosition col-sm-12 col-md-6">
                  <a href="https://github.com/TrentSchneider"
                    ><img
                      src="Assets/CSS/Images/githubIcon.png"
                      alt="Github"
                      class="contIcon"
                  /></a>
                  <a href="https://www.linkedin.com/in/trentonschneider/"
                    ><img
                      src="Assets/CSS/Images/linkedin.png"
                      alt="linkedIn"
                      class="contIcon"
                  /></a>
                  <a href="mailto:trentonschneider@gmail.com"
                    ><img
                      src="Assets/CSS/Images/email.png"
                      alt="Email"
                      class="contIcon"
                  /></a>
                </div>
                  <h4 id="phone" class="float-center font-weight-bold col-sm-12 col-md-6">Phone: 404-218-9178</h4>
                </section>
              </section>
            </section>
          </section>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
